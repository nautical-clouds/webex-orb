description: >
  This command sends a message.

executor: default

parameters:
  N:
    type: string
    default: "CircelCITest2"
    description: "Name of Webex Room/Space"
  M:
    type: string
    default: "This is a message sent from CircleCI"
    description: "The message to send to Webex Room/Space"

steps:
  - notify:
      N: << parameters.N >>
      M: << parameters.M >>
